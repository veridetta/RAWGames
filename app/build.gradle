
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    //kotlin extention
    id "org.jetbrains.kotlin.android.extensions" version "1.6.21"
    id "org.jetbrains.kotlin.kapt" version "1.6.21"
    id 'androidx.navigation.safeargs.kotlin' version '2.5.0-alpha04'
}

android {
    compileSdk 31
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.inc.vr.corp.apps.rawgames"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //recyclerview
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    //material
    implementation 'com.google.android.material:material:1.1.0'

    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    //retrofit rxjava
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'

    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'

    //gson
    implementation 'com.google.code.gson:gson:2.8.5'

    //rxjava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.6'
    //rxandroid
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //dagger
    implementation 'com.google.dagger:dagger:2.17'
    //noinspection OutdatedLibrary
    implementation 'com.google.dagger:dagger-android:2.17'
    kapt 'com.google.dagger:dagger-compiler:2.17'
    implementation 'com.google.dagger:dagger-android-support:2.17'
    kapt "com.google.dagger:dagger-android-processor:2.17"

    //timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    //google architechture ext viewmodel runtime
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    //paging runtime
    implementation 'androidx.paging:paging-runtime-ktx:2.1.0'
    
    //viewmodel
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.1.0'

    //glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'

    //navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.1.0-beta02'
    implementation 'androidx.navigation:navigation-ui-ktx:2.1.0-beta02'




}